<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX - CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O MANDALORIANO</h3>
                <p class="descricao">
                    A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.
                </p>
               <div class="botoes">
                    <button role="botao" class="botao">
                        <i class="fas fa-play"></i> 
                        ASSISTIR AGORA
                    </button>
                    <button role="botao" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
               </div>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini-1.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-2.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-3.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-4.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-5.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-6.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-7.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-8.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-9.jpg" alt="mini 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-10.jpg" alt="mini 1">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/474c5a595e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
